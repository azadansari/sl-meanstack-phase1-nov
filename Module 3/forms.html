    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 col-sm-12"></div>
            <div class="col-md-6 col-sm-12">
                <h1>Signup Form</h1>
                <form action="">
                    <label for="fname" class="form-label mt-3 mb-2">First Name</label>
                    <input type="text" name="fname" class="form-control mb-3">

                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control mb-3">

                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control mb-3">

                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control mb-3">

                    <label for="gender" class="form-label">Gender</label>
                    <div class="form-control-input">
                        <input type="radio" name="gender"> <label for="male">Male</label>
                    </div>
                    <div class="form-control-input">
                        <input type="radio" name="gender"> <label for="female">Female</label>
                    </div>

                    <button type="button" class="btn btn-success float-end">Submit</button>
                </form>
            </div>
        </div>
