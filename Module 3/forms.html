<html>
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="forms.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <div class="row mt-3">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <h1>Signup Form</h1>
                <form action="">
                    <label for="fname" class="form-label mt-3 mb-2">First Name</label>
                    <input type="text" name="fname" class="form-control mb-3">

                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control mb-3">

                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control mb-3">

                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control mb-3">

                    <label for="gender" class="form-label">Gender</label>
                    <div class="form-control-input">
                        <input type="radio" name="gender"> <label for="male">Male</label>
                    </div>
                    <div class="form-control-input">
                        <input type="radio" name="gender"> <label for="male">Female</label>
                    </div>

                    <button type="button" class="btn btn-success float-end">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
